<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureDrive - Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="navegacao">
            <div class="logo">SecureDrive</div>
            <ul class="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre o Projeto</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="conteudo-principal">
        <section class="conteudo-extra">
            <h1>Fale com a Escola</h1>
            <p>Tem interesse no projeto SecureDrive ou quer saber mais sobre o IFCIÊNCIA? Preencha o formulário abaixo.</p>

            <form action="#" method="post">
                <label for="nome">Seu Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

                <label for="email">Seu E-mail:</label>
                <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" placeholder="Sobre o que deseja falar?">

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..."></textarea>

                <button type="submit" class="btn-enviar">Enviar Mensagem</button>
            </form>
        </section>
    </main>

    <footer class="rodape">
        <p>&copy; SecureDrive 2025</p>
    </footer>
</body>
</html>
